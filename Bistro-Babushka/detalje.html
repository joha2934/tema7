    <script>
    const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let menu;
           const myHeaders = {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
           console.log("ID", id);
 document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            menu = await JSONData.json();
            console.log("retter", menu);

            visRet(menu);

        }

        function visRet() {
             document.querySelector(".billede").src = medieurl + menu.billede;
           document.querySelector(".navn").textContent = menu.navn;
            document.querySelector(".beskrivelse").textContent = menu.langbeskrivelse;
            document.querySelector(".oprindelse").textContent ="Oprindelse: "+ menu.oprindelsesregion;
            document.querySelector(".pris").textContent ="Pris: "+ menu.pris +" kr.";
            document.querySelector("#liste button").addEventListener("click", tilbage);
        }

        function tilbage() {
            history.back();
        }

    </script>
