<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style></style>
</head>

<body>
   <main>
   <section id="liste">

               <button>Tilbage</button>

               <article class="ret">
                  <img src="" alt="" class="billede">
                   <h2 class="navn"></h2>
                   <p class="beskrivelse"></p>
                   <p class="oprindelse"></p>
                   <p class="pris"></p>
               </article>
       </section>
   </main>
    <script>
    const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let menu;
           const myHeaders = {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
           console.log("ID", id);
 document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            menu = await JSONData.json();
            console.log("retter", menu);

            visRet(menu);

        }

        function visRet() {
             document.querySelector(".billede").src = medieurl + menu.billede;
           document.querySelector(".navn").textContent = menu.navn;
            document.querySelector(".beskrivelse").textContent = menu.langbeskrivelse;
            document.querySelector(".oprindelse").textContent = menu.oprindelsesregion;
            document.querySelector(".pris").textContent = menu.pris;
            document.querySelector("button").addEventListener("click", tilbage);
        }

        function tilbage() {
            history.back();
        }

    </script>
</body>
</html>
