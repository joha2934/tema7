    <script>
        document.addEventListener("DOMContentLoaded", start);
        let dyr =[
        {"navn":"gris","type":"pattedyr", "billede":"http://mabe-kea.dk/E19/pics/pig.png", "levested":"svinefarm"},

        {"navn":"frø","type":"Amfibie", "billede":"http://mabe-kea.dk/E19/pics/frog.png", "levested":"Mose"},

        {"navn":"Ræv","type":"pattedyr", "billede":"http://mabe-kea.dk/E19/pics/fox.png", "levested":"Skoven"},

        {"navn":"Sild","type":"Fisk", "billede":"http://mabe-kea.dk/E19/pics/sild.jpg", "levested":"Havet"},

        {"navn":"Krokodille","type":"Krybdyr", "billede":"http://mabe-kea.dk/E19/pics/kroko.jpg", "levested":"Sump"} ];

        function start() {
            console.log("DOM er loadet");

//indhold skal placeres i section
            const container = document.querySelector("section");
            const template = document.querySelector("template");

            dyr.forEach(dyr =>
            { let klon = template.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
            klon.querySelector("img").src = dyr.billede;
            klon.querySelector("p:first-of-type").textContent = dyr.type;
            klon.querySelector("p:nth-of-type(2)").textContent = dyr.levested;
            container.appendChild(klon);
            });
